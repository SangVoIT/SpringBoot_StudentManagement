<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">course Management System</a>
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/members/admin/}">course Management</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List course</h1>
		</div>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/admin/courses/new}" class = "btn btn-primary btn-sm mb-3"> Add New course </a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Description</th>
					<th>Duration</th>
					<th>Cost</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course: ${courses}">
					<td th:text="${course.id}"></td>
					<td th:text="${course.title}"></td>
					<td th:text="${course.description}"></td>
					<td th:text="${course.duration}"></td>
					<td th:text="${course.cost}"></td>
					<td>
					<a th:href = "@{/admin/courses/edit/{id}(id=${course.id})}" class = "btn btn-primary">Update</a>
					<a th:href = "@{/admin/courses/delete/{id}(id=${course.id})}" class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
